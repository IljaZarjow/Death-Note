{% extends 'base.html' %}

{% block title %}{{article.title}}{% endblock %}

{% block content %}
<div class="features">
    <h1>Изменить запись</h1>

    <div class="two">
        <h3>{{article.title}}</h3>
        <p>{{article.full_text}}</p>
        <p>{{article.date}}</p>

        <div>
            <a href="{% url 'delete' article.id %}" class="button_delete">Удалить</a>
            <a href="{% url 'update' article.id %}" class="button_obnov">Обновить</a>
        </div>
    </div>

</div>
{% endblock %}
