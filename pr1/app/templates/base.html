{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href=" https://use.fontawesome.com/releases/v6.1.1/css/all.css">        
</head>
<body>

  <header>

      <div class="logotype">
        <div class="logo">
          <a href="{% url 'home' %}" class="q"><h3 class="j">Death Note</h3></a>
          <h3 class="user">Имя: {{user}}</h3>
        </div>
      </div>

      <nav>
        <ul>
          <li><a href="{% url 'home' %}">Инструкция</a></li>
          <li><a href="{% url 'create' %}">Записать</a></li>
          <li><a href="{% url 'news' %}">Ваши записи</a></li>
          <li><a href="{% url 'logout' %}" class="closed">Выйти</a></li>
        </ul>
      </nav>

  </header>

  <main>
    {% block content %}
    {% endblock %}
  </main>

</body>
</html>
